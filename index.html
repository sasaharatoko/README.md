<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>碧風みくじ - スタート</title>
  <style>
    :root{
      --bg:#f9f8b7;
      --accent:#fa9930;
      --btn-text:#fbef68;
      --font-sans: "Hiragino Kaku Gothic ProN", "Yu Gothic", system-ui, sans-serif;
      --font-serif: "Hiragino Mincho ProN","MS Mincho",serif;
    }
    html,body{height:100%;margin:0;}
    body{
      background:var(--bg);
      font-family:var(--font-serif);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:clamp(12px,4vw,24px);
      text-align:center;
      -webkit-font-smoothing:antialiased;
    }
    h1{
      font-size:clamp(20px,5vw,36px);
      color:var(--accent);
      margin:0 0 16px;
      line-height:1.1;
    }
    .hero{
      max-width:420px;
      width:90%;
    }
    .hero img{
      width:100%;
      height:auto;
      border-radius:18px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
    }
    .fancy-button{
      appearance:none;
      -webkit-appearance:none;
      display:inline-block;
      margin-top:18px;
      background:linear-gradient(180deg,var(--accent),#e37220);
      color:var(--btn-text);
      border:none;
      border-radius:28px;
      padding:16px 20px;
      font-size:clamp(16px,3.6vw,20px);
      font-weight:700;
      text-decoration:none;
      box-shadow:0 6px 12px rgba(176,113,236,0.18);
      cursor:pointer;
    }
    .fancy-button:active{transform:translateY(1px)}
    footer{font-size:12px;color:rgba(0,0,0,0.45);margin-top:12px}
  </style>
</head>
<body>
  <main class="hero" role="main">
    <h1>碧風みくじ</h1>
    <img src="start.png" alt="とけみんご" loading="lazy">
    <a href="kekka.html" class="fancy-button" role="button">おみくじを引く</a>
  </main>
</body>
</html>
